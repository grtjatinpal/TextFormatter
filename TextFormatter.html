<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="TextFormatter.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correct Word</title>
</head>

<body>
    <div class="mainContainer">

        <div class="textContainer">
            <textarea name="textArea" id="textArea" cols="100" rows="10" placeholder="Enter Text Here"></textarea>
        </div>

        <div class="switchContainer">

            <div class="switchDiv">
                <label for="capitalizeCase" class="checkedBox">
                    <input type="checkbox" name="capitalizeCase" id="capitalizeCase" role="switch">
                    <span class="slider"></span>
                </label>
                <label for="capitalizeCase" class="checkedBox">Capitalize Case</label>
            </div>

            <div class="switchDiv">
                <label for="upperCase" class="checkedBox">
                    <input type="checkbox" name="upperCase" id="upperCase" role="switch">
                    <span class="slider"></span>
                </label>
                <label for="upperCase" class="checkedBox">UpperCase</label>
            </div>

            <div class="switchDiv">
                <label for="lowerCase" class="checkedBox">
                    <input type="checkbox" name="lowerCase" id="lowerCase" role="switch">
                    <span class="slider"></span>
                </label>
                <label for="lowerCase" class="checkedBox">LowerCase</label>
            </div>

            <div class="switchDiv">
                <label for="removeSpace" class="checkedBox">
                    <input type="checkbox" name="removeSpace" id="removeSpace" role="switch">
                    <span class="slider"></span>
                </label>
                <label for="removeSpace" class="checkedBox">Remove Space</label>
            </div>

            <div class="switchCase">
                <label for="removeSymbol" class="checkedBox">
                    <input type="checkbox" name="removeSymbol" id="removeSymbol" role="switch">
                    <span class="slider"></span>
                </label>
                <label for="removeSymbol" class="checkedBox">Remove Symbol</label>
            </div>

        </div>

        <button type="button" onclick="convertText()">Convert</button>

    </div>


    <script src="TextFormatter.js"></script>
</body>

</html>
